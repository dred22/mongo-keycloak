<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Users List</h1>
    <div class="d-flex align-items-center">
      <a href="/" class="btn btn-primary">Home</a>
      <label for="clientSelect" class="me-2">Client ID:</label>
      <select id="clientSelect" class="form-select me-3" style="width: auto;" onchange="changeClient()">
        <option th:each="client : ${clients}"
                th:value="${client}"
                th:text="${client}"
                th:selected="${client == selectedClient}">
        </option>
      </select>
      <a th:href="@{/users/new(x-client-id=${selectedClient})}" class="btn btn-primary">Add New User</a>
    </div>
  </div>

  <div th:if="${users.isEmpty()}" class="alert alert-info">
    No users found for client: <span th:text="${selectedClient}"></span>
  </div>

  <div th:if="${!users.isEmpty()}">
    <table class="table table-striped table-hover">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Country</th>
        <th>Addresses</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.country?.name}"></td>
        <td>
          <div th:if="${user.addresses != null and !user.addresses.isEmpty()}">
                                <span th:each="address, iterStat : ${user.addresses}">
                                    <span th:text="${address.cityName + ' (' + address.zipCode + ')'}"></span>
                                    <span th:if="${!iterStat.last}">, </span>
                                </span>
          </div>
          <span th:if="${user.addresses == null or user.addresses.isEmpty()}" class="text-muted">No addresses</span>
        </td>
        <td>
          <a th:href="@{/users/{id}(id=${user.id}, x-client-id=${selectedClient})}"
             class="btn btn-sm btn-outline-primary me-1">View</a>
          <a th:href="@{/users/{id}/edit(id=${user.id}, x-client-id=${selectedClient})}"
             class="btn btn-sm btn-outline-warning me-1">Edit</a>
          <form th:action="@{/users/{id}/delete(id=${user.id})}"
                method="post"
                style="display: inline;"
                onsubmit="return confirm('Are you sure you want to delete this user?')">
            <input type="hidden" name="clientId" th:value="${selectedClient}">
            <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
  function changeClient() {
      const select = document.getElementById('clientSelect');
      const selectedClient = select.value;
      window.location.href = '/users?x-client-id=' + encodeURIComponent(selectedClient);
  }
</script>
</body>
</html>
