<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>User Details</h1>
    <div class="d-flex align-items-center">
      <label for="clientSelect" class="me-2">Client ID:</label>
      <select id="clientSelect" class="form-select" style="width: auto;" onchange="changeClient()">
        <option th:each="client : ${clients}"
                th:value="${client}"
                th:text="${client}"
                th:selected="${client == selectedClient}">
        </option>
      </select>
    </div>
  </div>

  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h5 class="mb-0">User Information</h5>
      <div>
        <a th:href="@{/users/{id}/edit(id=${user.id}, x-client-id=${selectedClient})}"
           class="btn btn-warning me-2">Edit</a>
        <a th:href="@{/users(x-client-id=${selectedClient})}"
           class="btn btn-secondary">Back to List</a>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h6 class="text-muted">Basic Information</h6>
          <table class="table table-borderless">
            <tr>
              <td><strong>ID:</strong></td>
              <td th:text="${user.id}"></td>
            </tr>
            <tr>
              <td><strong>First Name:</strong></td>
              <td th:text="${user.firstName}"></td>
            </tr>
            <tr>
              <td><strong>Last Name:</strong></td>
              <td th:text="${user.lastName}"></td>
            </tr>
          </table>
        </div>
        <div class="col-md-6">
          <h6 class="text-muted">Country Information</h6>
          <table class="table table-borderless">
            <tr th:if="${user.country != null}">
              <td><strong>Country:</strong></td>
              <td th:text="${user.country.name}"></td>
            </tr>
            <tr th:if="${user.country != null}">
              <td><strong>Official Language:</strong></td>
              <td th:text="${user.country.officialLanguage}"></td>
            </tr>
            <tr th:if="${user.country == null}">
              <td colspan="2" class="text-muted">No country information</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <h6 class="text-muted">Addresses</h6>
          <div th:if="${user.addresses != null and !user.addresses.isEmpty()}">
            <div class="row">
              <div th:each="address, iterStat : ${user.addresses}" class="col-md-4 mb-3">
                <div class="card">
                  <div class="card-body">
                    <h6 class="card-title" th:text="'Address ' + ${iterStat.index + 1}"></h6>
                    <p class="card-text">
                      <strong>City:</strong> <span th:text="${address.cityName}"></span><br>
                      <strong>ZIP Code:</strong> <span th:text="${address.zipCode}"></span>
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div th:if="${user.addresses == null or user.addresses.isEmpty()}"
               class="alert alert-info">
            No addresses available for this user.
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <form th:action="@{/users/{id}/delete(id=${user.id})}"
                method="post"
                onsubmit="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">
            <input type="hidden" name="clientId" th:value="${selectedClient}">
            <button type="submit" class="btn btn-danger">Delete User</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function changeClient() {
      const select = document.getElementById('clientSelect');
      const selectedClient = select.value;
      const userId = /*[[${user.id}]]*/ '';
      window.location.href = '/users/' + userId + '?x-client-id=' + encodeURIComponent(selectedClient);
  }
</script>
</body>
</html>
